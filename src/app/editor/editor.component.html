<input [id]="name + ' Checkbox'" type="checkbox" (change)="isChecked = !isChecked">
<div class="editor">
  <div class="title-bar">
    <input type="checkbox" [checked]="isChecked">
    <label [for]="name + ' Checkbox'" type="checkbox"></label>
    <div class="title">{{name}}</div>
  </div>
  <div class="editor-content">
    <ng-content></ng-content>
  </div>
</div>
