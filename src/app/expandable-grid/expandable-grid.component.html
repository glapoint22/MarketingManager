<div *ngIf="tiers.length > 0">
    <!-- Temp Select -->
    <select #tmpSelect style="padding-left: 5px; position: absolute; visibility: hidden">
        <option [innerHtml]="selectedSearchOption"></option>
    </select>

    <!-- Search -->
    <div class="search-container">
        <select [style.width.px]="tmpSelect.offsetWidth" [(ngModel)]="selectedSearchOption" name="searchOptions">
            <option *ngFor="let option of searchOptions" [ngValue]="option">{{option}}</option>
        </select>
        <i class="fas fa-search fa-sm"></i>
        <input #search type="text" class="search" (input)="onSearchChange($event.target.value)">
        <div (click)="clearSearchText(search)">
            <i class="fas fa-times-circle fa-sm"></i>
        </div>
    </div>

    <!-- Grid -->
    <div class="grid" [style.height.px]="gridHeight" *ngIf="tiers[0].items.length > 0">
        <!-- .....................................................Tier 1...................................................... -->
        <!-- Tier1 Header -->
        <div class="header">
            {{tiers[0].header}}

            <!-- Tier1 Header Icons -->
            <div class="header-icon" title="Collapse All" (click)="collapse()">
                <i class="fas fa-minus-square"></i>
            </div>
            <div (click)="deleteItem()" class="header-icon" [title]="'Delete ' +  tiers[0].name" [ngClass]="{'icon-disabled': !currentItem || currentItem.type != 'Tier1' || (currentItem && !currentItem.isSelected)}">
                <i class="fas fa-trash-alt"></i>
            </div>

            <div class="header-icon" [title]="'Create New ' +  tiers[0].name" (click)="addItem('Tier1')">
                <i class="fas fa-file-alt"></i>
            </div>
        </div>

        <!-- Tier1 Items -->
        <div id="tier1" *ngFor="let tier1Item of tiers[0].items; let i = index" style="position: relative">
            <input #tier1Checkbox [id]="'tier1Checkbox' + i" type="checkbox" (change)="expandTier1(i, tier1Checkbox)" [(ngModel)]="tier1Item.isExpanded">
            <label [for]="'tier1Checkbox' + i"></label>
            <div (dblclick)="highlightName(tier1Item)" class="row" style="position: absolute; width: 98.58064516129032%" [ngClass]="{'selected': tier1Item.isSelected}"
                (click)="selectItem(tier1Item, i)">
                <div *ngIf="!tier1Item.isSettingName">{{tier1Item.name}}</div>
                <input #name (change)="setItemName(name.value)" id="name" onfocus="this.select()" *ngIf="tier1Item.isSettingName" type="text"
                    class="input-name" [value]="tier1Item.name">
            </div>


            <!-- .....................................................Tier 2...................................................... -->
            <div *ngIf="tier1Item.tier2Items;then tier2Content"></div>
            <ng-template #tier2Content>
                <!-- Tier2 Header -->
                <div class="header max-height" style="margin-left: 22px">
                    {{tiers[1].header}}

                    <!-- Tier2 Header Icons -->
                    <div (click)="deleteItem()" class="header-icon" [title]="'Delete ' +  tiers[1].name" [ngClass]="{'icon-disabled': !currentItem || currentItem.type != 'Tier2' || currentItem.tier1Index != i || (currentItem && !currentItem.isSelected)}">
                        <i class="fas fa-trash-alt"></i>
                    </div>

                    <div class="header-icon" [title]="'Create New ' +  tiers[1].name" (click)="addItem('Tier2', i, tier1Item.id)">
                        <i class="fas fa-file-alt"></i>
                    </div>
                </div>

                <!-- Tier2 Items -->
                <div id="tier2" class="max-height" *ngFor="let tier2Item of tier1Item.tier2Items; let j = index" [ngClass]="{'max-height-expanded' : tier2Checkbox.checked}"
                    (transitionend)="tier2TransitionEnd(i, tier1Checkbox)">
                    <input #tier2Checkbox [id]="'tier2Checkbox_' + i + '_' + j" (change)="expandTier2(i, j, tier2Checkbox)" type="checkbox">
                    <label [for]="'tier2Checkbox_' + i + '_' + j" style="margin-left: 22px"></label>
                    <div (dblclick)="highlightName(tier2Item)" class="row" style="position: absolute; width: 97.16129032258065%" [ngClass]="{'selected': tier2Item.isSelected}"
                        (click)="selectItem(tier2Item, i, j)">
                        <div *ngIf="!tier2Item.isSettingName">{{tier2Item.name}}</div>
                        <input #name (change)="setItemName(name.value)" id="name" onfocus="this.select()" *ngIf="tier2Item.isSettingName" type="text"
                            class="input-name" [value]="tier2Item.name">
                    </div>

                    <!-- .....................................................Tier 3...................................................... -->
                    <div *ngIf="tier2Item.tier3Items;then tier3Content"></div>
                    <ng-template #tier3Content>
                        <div class="header max-height" style="margin-left: 44px">
                            {{tiers[2].header}}

                            <!-- Tier3 Header Icons -->
                            <div (click)="deleteItem()" class="header-icon" [title]="'Delete ' +  tiers[2].name" [ngClass]="{'icon-disabled': !currentItem || currentItem.type != 'Tier3' || currentItem.tier2Index != j || (currentItem && !currentItem.isSelected)}">
                                <i class="fas fa-trash-alt"></i>
                            </div>

                            <div class="header-icon" [title]="'Create New ' +  tiers[2].name" (click)="addItem('Tier3', i, tier1Item.id, j, tier2Item.id)">
                                <i class="fas fa-file-alt"></i>
                            </div>
                        </div>
                        <div id="tier3" class="max-height" *ngFor="let tier3Item of tier2Item.tier3Items; let k = index" (transitionend)="tier3TransitionEnd(i, j, tier2Checkbox)">
                            <div (dblclick)="highlightName(tier3Item)" class="row" style="margin-left: 44px; width: 97.16129032258065%" [ngClass]="{'selected': tier3Item.isSelected}"
                                (click)="selectItem(tier3Item, i, j, k)">
                                <div *ngIf="!tier3Item.isSettingName">{{tier3Item.name}}</div>
                                <input #name (change)="setItemName(name.value)" id="name" onfocus="this.select()" *ngIf="tier3Item.isSettingName" type="text"
                                    class="input-name" [value]="tier3Item.name">
                            </div>
                        </div>
                    </ng-template>
                </div>
            </ng-template>
        </div>
    </div>
    <div *ngIf="tiers[0].items.length == 0">
        <div class="no-results" [style.lineHeight.px]="gridHeight">
            No results found
        </div>
    </div>
</div>
