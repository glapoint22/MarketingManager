<!-- Menu -->
<div class="menu">
    <menu-button buttonId="shop" (onButtonClick)="activeScreen = $event" icon="fa-shopping-cart"></menu-button>
    <menu-button buttonId="email" (onButtonClick)="activeScreen = $event" icon="fa-envelope" default="true"></menu-button>
    <menu-button buttonId="leads" (onButtonClick)="activeScreen = $event" icon="fa-magnet"></menu-button>
    <menu-button buttonId="social" (onButtonClick)="activeScreen = $event" icon="fa-users"></menu-button>
    <div class="save-button" (click)="saveService.save()" [class]="saveService.isChange() ? 'save-button blink' : 'save-button button-disabled'">Save</div>
</div>

<!-- Content -->
<div class="content-container">
    <shop *ngIf="activeScreen == 'shop'"></shop>
    <email *ngIf="activeScreen == 'email'"></email>
    <leads *ngIf="activeScreen == 'leads'"></leads>
    <social *ngIf="activeScreen == 'social'"></social>
</div>

<!-- Link form -->
<link-form *ngIf="linkService.show"></link-form>

<!-- Email preview -->
<email-preview *ngIf="emailPreviewService.show"></email-preview>

<!-- Prompt -->
<prompt *ngIf="promptService.show"></prompt>

<!-- Menu -->
<menu *ngIf="menuService.show"></menu>

<!-- Saving -->
<div *ngIf="saveService.isSaving" class="saving">
    <div>
        <i class="fas fa-circle-notch fa-spin fa-3x"></i>
        <div class="saving-text">Saving...</div>
    </div>
</div>

<color-picker></color-picker>
