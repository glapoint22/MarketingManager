<div class="menu">
    <menu-button buttonId="shop" (onButtonClick)="activeScreen = $event" icon="fa-shopping-cart" default="true"></menu-button>
    <menu-button buttonId="email" (onButtonClick)="activeScreen = $event" icon="fa-envelope"></menu-button>
    <menu-button buttonId="leads" (onButtonClick)="activeScreen = $event" icon="fa-magnet"></menu-button>
    <menu-button buttonId="social" (onButtonClick)="activeScreen = $event" icon="fa-users"></menu-button>
    <div style="width: 50px;
    height: 25px;
    background: #424141;
    position: absolute;
    bottom: 0;
    border: 1px solid #585858;
    box-sizing: border-box;
    color: #d8d8d8;
    text-align: center;
    font-size: 14px;
    line-height: 25px;
    cursor: pointer;" (click)="onSaveClick()">Save*</div>
</div>
<div class="content-container">
    <shop *ngIf="activeScreen == 'shop'"></shop>
    <email *ngIf="activeScreen == 'email'"></email>
    <leads *ngIf="activeScreen == 'leads'"></leads>
    <social *ngIf="activeScreen == 'social'"></social>
</div>
