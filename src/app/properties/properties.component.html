<div *ngIf="currentContainer && currentContainer.currentEditBox && currentContainer.currentEditBox.isSelected">
    <div class="bar">

        <!-- Edit group -->
        <div class="group">
            <div class="style-button" (click)="delete()" title="Delete (Del)">
                <i class="fas fa-trash-alt"></i>
            </div>

            <div class="style-button" (click)="copy()" title="Copy (Ctrl+C)">
                <i class="fas fa-copy"></i>
            </div>

            <div class="style-button" (click)="paste()" title="Paste (Ctrl+V)" [ngClass]="{'style-button-disabled': !copied.component}">
                <i class="fas fa-paste"></i>
            </div>
        </div>

        <!-- Other groups and styles -->
        <div *ngFor="let group of currentContainer.currentEditBox.styles | groupBy" class="group">
            <div *ngIf="group.group != 'dropdown'; else dropdownGroup" style="position:relative">
                <div *ngFor="let style of group.styles" class="style-button" (click)="style.group === 'link' || style.group === 'editBoxLink' ? showLinkForm(style) : style.onClick(); currentContainer.currentEditBox.onContentChange()"
                    [title]="style.title" [ngClass]="{'style-button-activated': style.isSelected, 'style-button-disabled': style.group !== 'editBoxColor' && style.group !== 'editBoxLink' && !currentContainer.currentEditBox.inEditMode}">

                    <div *ngIf="(style.group === 'color' && currentContainer.currentEditBox.inEditMode) || style.group === 'editBoxColor'"
                        class="color-bar" [style.backgroundColor]="style.styleValue"></div>
                    <i [class]="style.icon"></i>
                </div>
            </div>
            <ng-template #dropdownGroup>
                <select *ngFor="let style of group.styles" #dropdown (change)="style.onClick(dropdown.value); currentContainer.currentEditBox.onContentChange()"
                    [title]="style.title" [value]="currentContainer.currentEditBox.inEditMode ? style.styleValue : ''"
                    [disabled]="!currentContainer.currentEditBox.inEditMode" [ngClass]="{'style-button-disabled': !currentContainer.currentEditBox.inEditMode}">
                    <option *ngFor="let option of style.options" [value]="option.value">{{option.name}}</option>
                </select>
            </ng-template>
        </div>

    </div>

    <!-- Transform properties -->
    <div class="transform-container">
        <div>
            <div class="property-title">Position</div>
            <span class="property">X:</span>
            <input #x type="number" [value]="currentContainer.currentEditBox.rect.x" (input)="setX(x)" min="0">
            <br>

            <span class="property">Y:</span>
            <input #y type="number" [value]="currentContainer.currentEditBox.rect.y" (input)="setY(y)">


            <div class="property-title">Size</div>
            <span class="property">W:</span>
            <input #width type="number" [value]="Math.round(currentContainer.currentEditBox.rect.width)" (keydown)="width.oldValue = width.valueAsNumber" (input)="setWidth(width)">
            <br>

            <span class="property">H:</span>
            <input #height type="number" [value]="Math.round(currentContainer.currentEditBox.rect.height)" (keydown)="height.oldValue = height.valueAsNumber" (input)="setHeight(height)">
        </div>
    </div>
</div>
