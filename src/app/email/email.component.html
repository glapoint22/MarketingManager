<div class="container">
    <div style="width: 408px;height: 100%;background: #151515;float: right;max-width: 1600px;">
        <div resizable class="divider"></div>
        <editor [name]="'Properties'">
            <properties #properties></properties>
        </editor>
    </div>
    <div resizable class="divider"></div>
    <div class="header">
        <!-- Image -->
        <div class="edit-box-button" (click)="editBoxService.createImageBox()" title="Image">
            <i class="fas fa-image"></i>
        </div>

        <!-- Text -->
        <div class="edit-box-button" (click)="editBoxService.createTextBox()" title="Text">
            <i class="fas fa-file-alt"></i>
        </div>

        <!-- Button -->
        <div class="edit-box-button" (click)="editBoxService.createButtonBox()" title="Button">
            <i class="fas fa-square"></i>
        </div>

        <!-- Container -->
        <div class="edit-box-button" (click)="editBoxService.createContainerBox()" title="Container">
            <i class="fas fa-box-open"></i>
        </div>

        <!-- Page color -->
        <div class="edit-box-button" (click)="colorPalette.click()" title="Page color">
            <i class="fas fa-palette"></i>
            <div class="palette" [style.background]="pageColor"></div>
        </div>
    </div>
    <div class="emails-container" [style.height.px]="height">
        <div *ngFor="let email of emails; let i = index" class="row">
            <span>
                <input #inputToggle name="email" [id]="email.id" type="radio">
                <label class="toggle-button" [for]="email.id" (click)="onToggleButtonClick(inputToggle, i); $event.preventDefault()"></label>
            </span>
            <div class="bar subject" style="margin-left: 23px;">{{email.subject}}</div>
            <div class="email-content-container" [style.maxHeight.px]="inputToggle.checked ? 800 : 0" (mousedown)="onMouseDown()">
                <div class="page" [style.width.px]="pageWidth" [style.height.px]="pageHeight" [style.opacity]="pageHeight === 0 ? 0 : 1"
                    [style.backgroundColor]="pageColor">
                    <ng-template #emailContentContainer></ng-template>
                </div>

            </div>
        </div>
    </div>
