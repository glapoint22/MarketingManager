<div class="container">
    <div style="width: 408px;height: 100%;background: #151515;float: right;max-width: 1600px;">
        <div resizable class="divider"></div>
        <editor [name]="'Properties'">
            <properties #properties></properties>
        </editor>
    </div>
    <div resizable class="divider"></div>
    <div class="header">



        <div style="float:right" class="header-button" title="Delete email">
            <i class="fas fa-trash-alt"></i>
        </div>


        <div style="float:right" class="header-button" title="New email">
            <i class="fas fa-file"></i>
        </div>






        <!-- <button (click)="setTable()">Table</button> -->

    </div>
    <div class="emails-container" [style.height.px]="height">
        <div *ngFor="let email of emails; let i = index" class="row">
            <span>
                <input #inputToggle name="email" [id]="email.id" type="radio">
                <label class="toggle-button" [for]="email.id" (click)="onToggleButtonClick(inputToggle, i, email); $event.preventDefault()"></label>
            </span>
            <div class="bar subject highlight" style="margin-left: 23px;" [ngClass]="{'selected': email.selected}"
                (click)="onEmailClick(email)">
                {{email.subject}}



                <span *ngIf="inputToggle.checked" class="button-container">

                    <span class="button-group">
                        <!-- Preview -->
                        <div class="header-button" title="Preview">
                            <i class="far fa-eye"></i>
                        </div>


                    </span>



                    <span class="button-group">
                        <!-- Text -->
                        <div class="header-button" (click)="editBoxService.createTextBox()" title="Text">
                            <i class="fas fa-file-alt"></i>
                        </div>

                        <!-- Button -->
                        <div class="header-button" (click)="editBoxService.createButtonBox()" title="Button">
                            <i class="fas fa-dot-circle"></i>
                        </div>


                        <!-- Image -->
                        <div class="header-button" (click)="editBoxService.createImageBox()" title="Image">
                            <i class="fas fa-image"></i>
                        </div>

                        <!-- Container -->
                        <div class="header-button" (click)="editBoxService.createContainerBox()" title="Container">
                            <i class="fas fa-square"></i>
                        </div>
                    </span>

                    <span class="button-group">
                        <!-- Background color -->
                        <div class="header-button" (click)="setColor('background')" title="Background color">
                            <i class="fas fa-fill"></i>
                            <div class="palette" [style.background]="backgroundColor"></div>
                        </div>


                        <!-- Page color -->
                        <div class="header-button" (click)="setColor('page')" title="Page color">
                            <i class="fas fa-palette"></i>
                            <div class="palette" [style.background]="pageColor"></div>
                        </div>
                    </span>

                    <span class="button-group">
                        <!-- Edit -->
                        <!-- <div class="header-button" title="Edit subject">
                            <i class="fas fa-edit"></i>
                        </div> -->

                    </span>

                </span>

                <!-- Edit -->
                <div class="header-button edit-button" title="Edit subject">
                    <i class="fas fa-edit"></i>
                </div>

            </div>
            <div style="background-color: #1e1e1e">
                <div class="email-content-container" [style.backgroundColor]="backgroundColor" [style.maxHeight.px]="inputToggle.checked ? 600 : 0"
                    (mousedown)="onMouseDown()">

                    <!-- Temp -->
                    <div #tempTable style="position: absolute; width: 100%;"></div>



                    <div class="page" [style.width.px]="pageWidth" [style.height.px]="pageHeight" [style.opacity]="pageHeight === 0 ? 0 : 1"
                        [style.backgroundColor]="pageColor">
                        <ng-template #emailContentContainer></ng-template>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <!-- </ng-template> -->
