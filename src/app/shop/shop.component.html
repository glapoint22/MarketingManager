<div class="editor-container">
  <div resizable class="divider"></div>
</div>
<div class="grid-container">
  <shop-grid #shopGrid>
    <!-- Tier3 Row Content -->
    <ng-template #tier3RowContent>
      <div class="filter-icon icon" title="Set Filters" (click)="shopGrid.onFilterClick(filter)">
        <i class="fas fa-filter" data-fa-transform="rotate-45"></i>
      </div>
      <div #filter style="background: blue;
      width: 100px;
      height: 20px;
      position: absolute;
      right: 0; z-index: 100; display: none; color: white">{{shopGrid.filterData && shopGrid.filterData.id ? shopGrid.filterData.id: null}}</div>
    </ng-template>
  </shop-grid>
</div>
