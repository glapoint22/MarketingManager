<div *ngIf="currentItem && currentItem.isSelected else noItem">
  <!-- Header -->
  <div class="header">
    <div style="float: left;
    line-height: 22px;
    margin-left: 5px;
    color: white;">
      {{mode.name}}
    </div>
    <input #fileInput (change)="uploadImage($event)" type="file" style="display: none">
    <div *ngFor="let button of mode.buttons" class="button" [title]="button.title" (click)="button.onClick()">
      <i [class]="button.icon"></i>
    </div>
  </div>

  <!-- Content -->
  <div *ngIf="images.length > 0 else noImage" style="width: 100%; height: 299px; background: #1e1e1e; overflow-x:auto; overflow-y:hidden; white-space:nowrap;">
    <div *ngFor="let image of images" style="display:inline-block;" [style.width.%]="mode.imageWidth">
      <img [src]="'/Images/' + image" style="width: 100%; max-height: 299px; object-fit:contain; vertical-align:middle;">
    </div>
  </div>

  <ng-template #noImage>
      <div style="display: flex;
      height: 299px;
      color: #a7a7a7;
      font-size: 24px;
      justify-content: center;
      align-items: center;">
          No Image Preview
      </div>
      
    </ng-template>
</div>

<ng-template #noItem>
  <div style="display: flex;
  height: 100%;
  color: #a7a7a7;
  font-size: 24px;
  justify-content: center;
  align-items: center;">
      No Item Selected
  </div>
  
</ng-template>
