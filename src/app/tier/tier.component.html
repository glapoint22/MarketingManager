<div *ngIf="tier" [style.marginLeft.px]="margin">
  <table>
    <tr>
      <th *ngFor="let field of tier.fields">{{field.name}}</th>
    </tr>
    <tr *ngFor="let item of tier.items | featured: parentId; let i = index" [ngClass]="{'row-border': item.tier != 0}">
      <td *ngFor="let data of item.data; let j = index">
        <span *ngIf="j == 0 && item.tier < tiers.length - 1">
          <span #rowButton class="row-button" (click)="expandRow(item, i); rotateArrow(rowButton)"></span>
        </span>
        {{data.value}}
        <tier [tiers]="tiers"></tier>
      </td>
    </tr>
  </table>
</div>
